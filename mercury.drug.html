<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mercury_drug </title>
    <link rel="stylesheet" href="./mercury.drug.CSS">
</head>
<body>
    <form action="" class="Mercury_drug_form">
        <h2>
            Mercury Drug Delivery Service/Partner-Invite
        </h2>
        <table>
            <!--first row-->
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="77" rows="1" placeholder="Pharmacy Name*"></textarea>
                </td>
            </tr>
            <!--second row-->
            <tr>
                <td>
                    <textarea name="" id="" cols="36" rows="1" placeholder="Pin(Primary Location)*"></textarea>
                </td>
                <td>
                    <textarea name="" id="" cols="36" rows="1" placeholder="City*"></textarea>
                </td>
            </tr>
            <!--third row-->
            <tr>
                <td>
                    <textarea name="" id="" cols="36" rows="1" placeholder="Pharmacy Owner*"></textarea>
                </td>
                <td>
                    <textarea name="" id="" cols="36" rows="1" placeholder="Phone Number*"></textarea>
                </td>
            </tr>
            <!--fourth row-->
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="77" rows="1" placeholder="Email*"></textarea>
                </td>
            </tr>
            <!--fifth row-->
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="77" rows="2" placeholder="Website Link/Online listing Link"></textarea>
                </td>
                
            </tr>
            <!--sixth row-->
            <tr>
                <td>
                    <textarea name="" id="" cols="36" rows="1" placeholder="Number of Outlets*"></textarea>
                </td>
                <td>
                    <textarea name="" id="" cols="36" rows="1" placeholder="Primary Area of Outlets*"></textarea>
                </td>
            </tr>
            <!--Seventh row-->
            <tr>
               
                    <td>
                        <textarea name="" id="" cols="36" rows="2" placeholder="Minimum Purchase Cost*"></textarea>
                    </td>
                    <td>
                        <textarea name="" id="" cols="36" rows="2" placeholder="Establishment:Independant/Chain*"></textarea>
                    </td>
              
                
            </tr>
            <!--eighth row-->
            <tr>
                <td colspan="2" class="MA">Medicines Available:<br/>
                    <input type="checkbox" id="med">
                    <label for="med">General Sales List Medicines</label>
                    <input type="checkbox" id="mer">
                    <label for="mer">Pharmacy Medicines(P)</label><br/>
                    <input type="checkbox" id="met">
                    <label for="met">Pescription Only Medicines(POM)</label>
                    <input type="checkbox" id="cd">
                    <label for="cd">Controlled Drugs(CDs)</label>
                    

                </td>
            </tr>
            <!--ninth row-->
            <tr>
                <td>
                    Retail Drug License(jpeg/PDF)*<br/>
                    <button>Choose File</button>
                    <label for="">No file chosen</label>
                </td>
                <td>
                    GSTIN/PAN*<br/>
                    <button>Choose File</button>
                    <label for="">No file chosen</label>
                </td>
            </tr>
            <tr>
                <td>
                    FSSAI(jpeg/PDF)*<br/>
                    <button>Choose File</button>
                    <label for="">No file chosen</label>
                </td>
                <td>
                    Facade/Pharmacy-shelves/Refrigerator(jpeg)*<br/>
                    <button>Choose File</button>
                    <label for="">No file chosen</label>
                </td>

            </tr>
        </table>
        <br/><br/>
        <input type="checkbox" id="acceptance">
        <label for="acceptance">I agree to terms of Services</label><br/><br/>
        <button class="Submit">Submit</button>

    </form>
    
</body>
</html>
