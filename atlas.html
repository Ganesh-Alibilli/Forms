<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas packers & movers</title>

    <link rel="stylesheet" href="./class.CSS">
</head>
<body>
    <img src="" alt="">
    <form action="" class="atlas_form">
        <h2 class="heading ">Atlas Packers And Movers</h2>
        
        <table>
            <!---first row-->
            <tr>
                
                <td colspan="2">
                    Relocation info<br/>
                    Personal info<br/>
                    Get a code
                </td>
        
            </tr>
            
            <!---second row-->
            <tr>
                <td colspan="2" class="category">
                    Relocation info
                </td>
            </tr>
            <!--Third row-->
            <tr>
                <td>
                    <select name="" id="">
                        <option value="">Vijayawada</option>
                        <option value="">Hyderabad</option>
                        <option value="">Vizag</option>
                    </select>
                </td>
                <td>
                    <input type="date"/>
                </td>
            </tr>
            <!--Fourth row-->
            <tr>
                <td>Select Category</td>
                <td>
                    <input type="radio" id="Home relocation" name="selectCategory"/>
                    <label for="Home relocation">Home relocation</label>
                    <input type="radio" id="Factory/Office relocation" name="selectCategory"/>
                    <label for="Factory/Office relocation">Factory/Office relocation</label>
                </td>
            <!--Fifth row-->   
            </tr>
            <tr>
                <td>
                    <textarea name="" id="" cols="40" rows="5" placeholder="From Address"></textarea>
                    
                </td>
                <td>
                    <textarea name="" id="" cols="40" rows="5" placeholder="To Address"></textarea>
                </td>
            </tr>
            <!--sixth row-->
            <tr>
                <td>Distance in KM(approx)</td>
                <td>
                    <input type="range"/>
                </td>
            </tr>
            <!--Seventh row-->
            <tr>
                <td class="info" colspan="2">
                    Personnal Information
                </td>
            </tr>
            <!--Eighth row-->
            <tr>
                <td>Customer Name</td>
                <td>
                    <textarea name="" id="" cols="40" rows="2" placeholder="Enter the customer name"></textarea>
                </td>
            </tr>
            <!--Nineth row-->
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" placeholder="Enter the phone number"></input></td>
            </tr>
            <!--Tenth row-->
            <tr>
                <td>Email id</td>
                <td><input type="email" placeholder="Enter the email id"></input></td>
            </tr>
            <!--Eleventh row-->
            <tr>
                <td class="quote" colspan="2">Get a quote!</td>
            </tr>
            <!--Twelveth row-->
            <tr>
                <td>Possible charges involved</td>
                <td>
                    <input type="checkbox" id="packing">
                    <label for="packing">Packing Charges</label>
                    <input type="checkbox" id="loading">
                    <label for="loading">Loading Charges</label>
                    <br/>
                    <input type="checkbox" id="transportation">
                    <label for="transportation">Transportation Charges</label>
                    <input type="checkbox" id="unloading">
                    <label for="unloading">Unloading Charges</label>
                    <br/>
                    <input type="checkbox" id="unpacking">
                    <label for="unpacking">Unpacking Charges</label>
                    <input type="checkbox" id="escort">
                    <label for="escort">Escort Charges</label>
                    <br/>
                    <input type="checkbox" id="octroi">
                    <label for="octroi">OctroiCharges</label>
                </td>
            </tr>
     
        </table>
        <button>GET A QUOTE</button>
    </form>

    
</body>
</html>
